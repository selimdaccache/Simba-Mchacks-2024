	<script>
		function signup() {
			const name = document.getElementsByName("name")[0].value;
			const mcgillId = document.getElementsByName("mcgillId")[0].value;
			const email = document.getElementsByName("email")[0].value;
			const pass = document.getElementsByName("pass")[0].value;
	
			// Validate if required fields are not empty
			if (!name || !mcgillId || !email || !pass) {
				alert("Please fill in all fields");
				return;
			}
	
			// Check if the email already exists
			const users = JSON.parse(localStorage.getItem("users")) || [];
			const existingUser = users.find(user => user.email === email);
	
			if (existingUser) {
				alert("An account with this email already exists. Please use a different email.");
				return;
			}
	
			// Create a user object
			var user = { name, mcgillId, email, pass};
	
			// Store user data in localStorage
			users.push(user);
			localStorage.setItem("users", JSON.stringify(users));
	
			// Redirect to the login page (change the URL accordingly)
			window.location.href = "index.html";
		}
	</script>

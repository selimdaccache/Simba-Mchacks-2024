<body>
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="row align-items-center justify-content-center">
                <!-- Image Container -->
                <div class="col-md-6 text-center">

                <div class="col-md-6">
                    <div class="container-login100-form-btn" style="text-align: center; padding-top: 20px;">
                        <button id="generate" class="login100-form-btn">Generate Match</button>
                    </div>

                    <!-- Message Container on the right side -->
                    <div id="messageContainer" class="container-login100-form-btn" style="text-align: center; padding-top: 20px;"></div>
                </div>
            </div>

<!-- Bootstrap JavaScript -->

<script src="https://smtpjs.com/v3/smtp.js"></script>

<script>

        document.getElementById("generate").onclick = function () {
            sendEmail();
            document.getElementById("messageContainer").innerText = "We found you a match!! You will receive an email with who you matched, and then you can accept or reject the offer.";

        };

        function sendEmail() {
            // Email sending
            Email.send({
                Host: "smtp.elasticemail.com",
                Username: "selimdaccache0@gmail.com",
                Password: "47130EC46DCD69E746D26C598176AD9FC0F6",
                To: 'daccacheselim@gmail.com',
                From: "selimdaccache0@gmail.com",
                Subject: "Sending Email using javascript",
                Body: "Well that was easy!!",
            })
                .then(function (message) {
                    console.log(message);
                })
                .catch(function (error) {
                    console.error('Error sending email:', error);
                    alert("Failed to send email");
                });
        }
    });
</script>

<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Login V1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    </head>
    <body>
        <div class="limiter">
            <div class="container-login100">
                <div class="wrap-login100">
                    <div class="row align-items-center justify-content-center">
                        <!-- Image Container -->
                        <div class="col-md-6 text-center">
                            <div class="login100-pic js-tilt" data-tilt>
                                <img src="images/img-01.png" alt="IMG" style="height: 150px;width: 150px;">
                            </div>
                        </div>
    
                        <!-- Button Container -->
                        <div class="col-md-6">
                            <div class="container-login100-form-btn" style="text-align: center; padding-top: 20px;">
                                <button id="generate" class="login100-form-btn">Generate Match</button>
                            </div>
    
                            <!-- Message Container on the right side -->
                            <div id="messageContainer" class="container-login100-form-btn" style="text-align: right; padding-top: 20px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap JavaScript -->
        <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="vendor/bootstrap/js/popper.js"></script>
        <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
        
        <!-- Other scripts -->

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                var currentUser1 = JSON.parse(sessionStorage.getItem('currentUser'));
                var currentUser2 = JSON.parse(localStorage.getItem('users'));

                document.getElementById("generate").onclick = function(){
                    //console.log(currentUser1);
                    var mergedUsers = [currentUser1, ...currentUser2];

                    console.log(mergedUsers);

                    document.getElementById("messageContainer").innerText = "We found you a match!!";

                };

            });

        </script>
    </body>
    </html>

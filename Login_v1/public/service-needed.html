<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login V1</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--===============================================================================================-->	
        <link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css">
    <!--===============================================================================================-->	
        <link rel="stylesheet" type="text/css" href="vendor/css-hamburgers/hamburgers.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="vendor/select2/select2.min.css">
    <!--===============================================================================================-->
        <link rel="stylesheet" type="text/css" href="css/util.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    <!--===============================================================================================-->
    </head>
<body>
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100">
                <div class="login100-pic js-tilt" data-tilt>
                    <img src="images/img-01.png" alt="IMG">
                </div>

                <div class="login100-form">
                    <span class="login100-form-title">
                        What service are you looking for?
                    </span>

                    <!-- Service Selection -->
                    <div class="wrap-input100">
                        <select class="input100" id="serviceSelection" onchange="showServiceOptions()">
                            <option value="">Select a Service</option>
                            <option value="sports">Sports</option>
                            <option value="music">Music</option>
                            <option value="academic">Academic</option>
                        </select>
                    </div>

                    <!-- Sports Dropdown -->
                    <div class="wrap-input100" id="sportsOptions" style="display:none;">
                        <select class="input100" id = "sportsOptions1">
                            <option value="">Select a Sport</option>
                            <option value="Football">Football</option>
                            <option value="Basketball">Basketball</option>
                            <option value="Volleyball">Volleyball</option>
                            <option value="Tennis">Tennis</option>
                            <option value="Badminton">Badminton</option>
                        </select>
                    </div>

                    <!-- Music Service Dropdown -->
                    <div class="wrap-input100" id="musicOptions" style="display:none;">
                        <select class="input100" id="musicServiceSelection" onchange="showInstrumentOptions()">
                            <option value="">Select a Music Service</option>
                            <option value="tutoring">Instrument Tutoring</option>
                            <option value="onlinemuse">Online Music Platforms</option>
                        </select>
                    </div>

                    <!-- Instrument Dropdown, shown only when 'Instrument Tutoring' is selected -->
                    <div class="wrap-input100" id="instrumentOptions" style="display:none;">
                        <select class="input100" id="instrumentOptions1">
                             <option value="">Select an Instrument</option>
                             <option value="piano">Piano</option>
                             <option value="guitar">Guitar</option>
             
                         </select>
                    </div>




                    <!-- Academic Dropdown -->
                    <div class="wrap-input100" id="academicOptions" style="display:none;">
                        <select class="input100">
                            <option value="">Select an Academic Service</option>
                            <option value="tutoring">Tutoring</option>
                            <option value="advising">Advising</option>
                            <!-- Add more academic options -->
                        </select>
                    </div>
                    <div class="container-login100-form-btn" style="text-align: center; padding-top: 20px;">
                        <button id="nextPageButton" class="login100-form-btn">Next Page</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

   
    
    


    <!-- JavaScript for Dropdown Options -->
    <script>
        function showServiceOptions() {
            var service = document.getElementById("serviceSelection").value;
            document.getElementById("sportsOptions").style.display = service === "sports" ? "block" : "none";
            document.getElementById("musicOptions").style.display = service === "music" ? "block" : "none";
            document.getElementById("academicOptions").style.display = service === "academic" ? "block" : "none";
    
            // Reset instrument options when switching away from music
            if (service !== "music") {
                document.getElementById("instrumentOptions").style.display = "none";
            }
        }
    
        function showInstrumentOptions() {
            var musicService = document.getElementById("musicServiceSelection").value;
            document.getElementById("instrumentOptions").style.display = musicService === "tutoring" ? "block" : "none";
        }

        document.getElementById("nextPageButton").onclick = function(){
            window.location.href = 'service-provided.html'
        };
        
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', function () {
            var currentUser = JSON.parse(sessionStorage.getItem('currentUser'));
            //console.log(currentUser);

            if (!currentUser) {
                // Redirect to login page if no user is found in sessionStorage
                window.location.href = 'landing.html';
            }

            // Continue with your existing code

            

            document.getElementById("nextPageButton").onclick = function(){
                if (document.getElementById("serviceSelection").value == "sports")
                {
                    currentUser['service-needed'] = document.getElementById("sportsOptions1").value;
                }
                else if (document.getElementById("serviceSelection").value == "music")
                {
                    if (document.getElementById("musicServiceSelection").value == "tutoring")
                    {
                        currentUser['service-needed'] = document.getElementById("instrumentOptions1").value;
                    }
                    else
                    {
                        currentUser['service-needed'] = document.getElementById("musicServiceSelection").value;
                    }
                }
                else if (document.getElementById("serviceSelection").value == "academic")
                {
                    currentUser['service-needed'] = document.getElementById("academicOptions").value;
                }
                
                //console.log(currentUser);
                sessionStorage.setItem('currentUser', JSON.stringify(currentUser));

                window.location.href = 'service-provided.html';
            };
        });
    </script>

    
    
    <!-- ... existing scripts ... -->
</body>
</html>
